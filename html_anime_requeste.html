<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Anime Requester</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" defer src="java_anime_requester.js"></script>
</head>
<body>
  <header>
    <h1 id="pageTitle">Anime Requester</h1>
  </header>

  <main>
    <form id="searchForm" aria-describedby="desc" novalidate>
      <fieldset>
      

        <label for="animeName">Titre (ou partie du titre)</label>
        <input type="text" id="animeName" name="animeName" placeholder="Ex : Naruto" />


        <div class="form-actions">
          <button type="submit" id="Rechercher">Rechercher</button>
          <button type="button" id="Effacer">Effacer</button>
        </div>
      </fieldset>
    </form>

    <section id="resultats" aria-live="polite" aria-label="RÃ©sultats de recherche"></section>
  </main>


</body>
</html>
